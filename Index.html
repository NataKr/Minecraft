<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="start-screen">
    <div class="start">
        <button id="startGame"  class="btn btn-default btn-lg btn3d " > PLAY MINECRAFT</button>

        <button type="button" id="tutorial"  class="btn btn-default btn-lg btn3d " data-toggle="modal" data-target="#exampleModalLong">TUTORIAL</button>

    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Minecraft tutorial</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            To see the rules of this game please "clik" on the button  Rules below
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="https://www.youtube.com/watch?v=vUNs_-asTdM" target="_blank"><button type="button" class="btn btn-primary">Rules</button></a>
        </div>
    </div>
</div>
</div>

<!-- Modal -->

<div class="wrapper-wrapper">
    <div class="content-wrapper">
        <div class="worldBox"></div>
        <div class="toolBox"></div>
    </div>
</div>


<script src="./js/script.js"></script>
</body>
</html>
